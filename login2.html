<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Sign up</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f9f9f9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        } 
        .container { 
            background-color: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            text-align: center; 
        } 
        input[type="text"], input[type="password"] { 
            width: 80%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        } 
        .btn-signup { 
            background-color: #28a745; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
        } 
        .btn-signup:hover { 
            background-color: #218838; 
        } 
        .container img { 
            width: 100%; 
            max-width: 300px; 
            border-radius: 4px; 
            margin-top: 20px; 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h2>Sign up</h2> 
        <form> 
            <input type="text" name="name" placeholder="Enter name"> 
            <input type="password" name="password" placeholder="Password"> 
            <img src='copy.jpg' alt="User Image"> 
            <button type="submit" class="btn-signup">Sign Up</button> 
        </form> 
    </div> 
</body> 
</html>
